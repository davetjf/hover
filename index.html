<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Psychotherapy Dublin!</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<style>
		body{
			margin:0 auto;
			height: 100%;
			background-color: black;
		}
		span{
  			font-size: 50px;
  		}
		span:hover{
  			border: 2px solid teal;
		}
		.change{
			padding: 20px;
			text-align: center;
			color: white;
		}
	</style>
</head>
<body>


	<div class="change">
    
		<span class="p">P</span><span class="s">s</span><span class="y">y</span><span class="c">c</span><span class="h">h</span><span class="o">o</span><span class="t">t</span><span class="h">h</span><span class="ee">e</span><span class="r">r</span><span class="a">a</span><span class="pp">p</span><span class="yy">y </span>

		<span class="d"> D</span><span class="u">u</span><span class="b">b</span><span class="l">l</span><span class="i">i</span><span class="n">n</span>

	</div>


	<script>
		$(document).ready(function(){
		$('.p').hover(function(){
		    $(this).text("W");
		});
		$('.s').hover(function(){
		    $(this).text("a");
		});
		$('.y').hover(function(){
		    $(this).text("n");
		});
		$('.c').hover(function(){
		    $(this).text("t");
		});
		$('.h').hover(function(){
		    $(this).text(" ");
		});
		$('.o').hover(function(){
		    $(this).text("t");
		});
		$('.t').hover(function(){
		    $(this).text("o");
		});
		$('.h').hover(function(){
		    $(this).text(" ");
		});
		$('.ee').hover(function(){
		    $(this).text("k");
		});
		$('.r').hover(function(){
		    $(this).text("n");
		});
		$('.a').hover(function(){
		    $(this).text("o");
		});
		$('.pp').hover(function(){
		    $(this).text("w");
		});
		$('.yy').hover(function(){
		    $(this).text(" ");
		});
		$('.d').hover(function(){
		    $(this).text("m");
		});
		$('.u').hover(function(){
		    $(this).text("o");
		});
		$('.b').hover(function(){
		    $(this).text("r");
		});
		$('.l').hover(function(){
		    $(this).text("e");
		});
		$('.i').hover(function(){
		    $(this).text("?");
		});
		$('.n').hover(function(){
		    $(this).text(" ");
		});
		});
	
	</script>

</body>
</html>
